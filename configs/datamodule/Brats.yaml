_target_: src.datamodules.Brats

cfg:
  name: Brats
  train_contains_tumor: False
  brats_images_train: /lustre/cniel/ds003097-derivative
  brats_images_test: /lustre/cniel/BraTS2021_Training_Data/heldout
  split_num: 1

  imageDim: [160,192,160]
  rescaleFactor: 2
  interRes: [8,8,5] #[HxWxD]
  cropMode: 'isotropic'
  spatialDims: ${model.cfg.spatialDims}
  unisotropic_sampling: True
  sample_set: False

  preLoad: True
  curvatureFlow: True
  percentile: True
  pad: True
  permute: False

  # Augmentations
  randomRotate: False
  rotateDegree: 5
  horizontalFlip: False
  randomBrightness: False
  brightnessRange: (0.75,1.25)
  randomContrast: False
  contrastRange: (0.75,1.25)

  modelpath: ${data_dir}/Data/pretrained_2D_model/
  num_workers: 0
  batch_size: 16
  lr : 0.0001
  droplast: True


  # Evaluation
  mode: t1
  resizedEvaluation: True
  testsets: # specify which test sets to evaluate!
  - Datamodules_eval.Brats


